<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-top">
        <img src="images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="card-content">
        <img src="images/image-victor.jpg" alt="" />
        <p>Victor Crest <span>26</span></p>
        <p><span class="london">London</span></p>
      </div>
      <div class="line"></div>
      <div class="card-bottom">
        <div class="bottom-item">
          <p class="stats">80k</p>
          <p class="item-name">Followers</p>
        </div>
        <div class="bottom-item">
          <p class="stats">803K</p>
          <p class="item-name">Followers</p>
        </div>
        <div class="bottom-item">
          <p class="stats">1.4K</p>
          <p class="item-name">Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/leomrgreen">Leo Jonsson</a>.
    </div>
  </body>
</html>
